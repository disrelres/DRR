<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disability Related Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #0056b3;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            background-color: #e9e9e9;
            padding: 10px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #0056b3;
        }
        .nav .donate {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #0056b3;
        }
        .instructions {
            background-color: #e9f5ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .search-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-options button {
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: center;
        }
        .search-bar select, .search-bar input {
            padding: 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Disability Related Resources</h1>
    </div>
    <div class="nav">
        <div>
            <a href="#">Search</a>
            <a href="#">About</a>
            <a href="#">FAQ</a>
        </div>
        <a href="#" class="donate">Donate</a>
    </div>
    <div class="content">
        <h2>SEARCH RESOURCES</h2>
        <div class="instructions">
            <p>To begin your search, select either <strong>Programs</strong> or <strong>Organizations</strong> from the options below.</p>
        </div>
        <div class="search-options">
            <button>Programs</button>
            <button>Organizations</button>
        </div>
        <div class="search-bar">
            <select>
                <option>Select Service Type</option>
            </select>
            <input type="text" placeholder="Search by keyword...">
        </div>
    </div>
</body>
</html>
